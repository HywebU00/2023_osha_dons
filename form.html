<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>網站標題</title>

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <!-- 直接跳主內容區 -->
    <a class="goCenter" href="#center" tabindex="1">按Enter到主內容區</a>
    <!-- wrapper Start -->
    <div class="wrapper">
      <!-- header Start -->
      <header class="header">
        <div class="container">
          <a class="accessKey" href="#aU" id="aU" accesskey="U" title="網站標題" tabindex="2">:::</a>
          <h1>
            <a href="index.html"><img src="images/logo.png" alt="網站標題" /></a>
          </h1>
          <a href="#" class="back">回通報首頁</a>
          <noscript>
            您的瀏覽器不支援JavaScript語法，JavaScript語法並不影響內容的陳述。您可使用按鍵盤上的Ctrl鍵+ (+)鍵放大/(-)鍵縮小來改變字型大小；回到上一頁可使用瀏覽器提供的 Alt+左方向鍵(←) 快速鍵功能；列印可使用瀏覽器提供的(Ctrl+P)功能。您的瀏覽器，不支援script語法，若您的瀏覽器無法支援請點選此超連結
            <a href="#">網站導覽</a>
          </noscript>
        </div>
      </header>
      <!-- header End -->
      <!-- main Start -->
      <main id="center" class="main">
        <a class="accessKey" href="#aC" id="aC" accesskey="C" title="主要內容區">:::</a>
        <div class="container">
          <div class="contentBlock">
            <h2>危險作業線上通報系統</h2>
            <div class="flexForm formGrid">
              <div class="formGrp" role="group" aria-labelledby="fake-legend">
                <div for="" class="formTitle">區域</div>
                <div class="formContent" id="fake-legend">
                  <div class="radioGrp formInline">
                    <label> <input type="radio" name="sampleRadio5" value="" checked="" />北區職業安全衛生中心</label>
                    <label> <input type="radio" name="sampleRadio5" title="臺北市" value="" />中區職業安全衛生中心</label>
                    <label> <input type="radio" name="sampleRadio5" title="臺中市" value="" />南區職業安全衛生中心</label>
                  </div>
                </div>
              </div>
              <div class="formGrp">
                <label for="selectSample" class="formTitle">危險作業別</label>
                <div class="formContent">
                  <select id="selectSample" name="">
                    <option value="">項目1</option>
                    <option value="">項目2</option>
                    <option value="">項目3</option>
                    <option value="">項目4</option>
                  </select>
                </div>
              </div>
              <div class="formGrp">
                <label for="" class="formTitle">事業單位名稱</label>
                <div class="formContent">
                  <input name="" type="text" title="" />
                </div>
              </div>
              <div class="formGrp">
                <label for="" class="formTitle">統一編號</label>
                <div class="formContent">
                  <input name="" type="text" title="" />
                </div>
              </div>
              <div class="formGrp">
                <label for="" class="formTitle">承攬作業單位名稱</label>
                <div class="formContent">
                  <input name="" type="text" title="" />
                </div>
              </div>
              <div class="formGrp">
                <label for="" class="formTitle">作業工程名稱</label>
                <div class="formContent">
                  <input name="" type="text" title="" />
                </div>
              </div>
              <div class="formGrp">
                <label for="" class="formTitle">現場作業地址</label>
                <div class="formContent">
                  <input name="" type="text" title="" />
                </div>
              </div>
              <div class="formGrp">
                <label for="" class="formTitle">聯絡人姓名</label>
                <div class="formContent">
                  <input name="" type="text" title="" />
                </div>
              </div>
              <div class="formGrp">
                <label for="" class="formTitle">聯絡人電話</label>
                <div class="formContent">
                  <input name="" type="tel" title="" />
                </div>
              </div>
              <div class="formGrp">
                <label for="email" class="formTitle" aria-required="true">電子郵件</label>
                <div class="formContent">
                  <input name="email" type="email" id="email" title="請輸入E-mail" />
                  <div class="notice">這是一般提醒訊息區塊</div>
                  <div class="noticeWarning">
                    這似乎不是一個正常的Email格式
                    <a role="button" href="#" aria-label="關閉" class="close"><img src="images/basic/icon_close.svg" alt="" /></a>
                  </div>
                </div>
              </div>
              <div class="formGrp">
                <div class="formTitle">施工期限</div>
                <div class="formContent">
                  <div class="datePick">
                    <input name="" type="date" value="" class="calendar" placeholder="開始日期" title="請選擇開始日期" />
                  </div>
                  <div class="datePick">
                    <input name="" type="date" value="" class="calendar" placeholder="結束日期" title="請選擇結束日期" />
                  </div>
                </div>
              </div>
              <div class="formGrp">
                <div class="formTitle">備註</div>
                <div class="formContent">
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                  <div class="help">還可輸入300字</div>
                </div>
              </div>
              <div class="formGrp">
                <div class="formTitle">驗證碼</div>
                <div class="formContent formInline">
                  <input name="" type="text" value="" title="請輸入驗證碼" />
                  <img src="images/basic/captcha.gif" alt="" class="captcha" />
                  <button type="button" class="btn">重新產出驗證碼</button>
                </div>
              </div>
              <div class="btnGrp formInline bottomBtn">
                <button type="button" class="btn btnSubmit">送出</button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer Start-->
      <footer>
        <div class="container">
          <a class="accessKey" href="#aZ" id="aZ" accesskey="Z" title="頁尾區">:::</a>
          <div class="footerLogo">
            <img src="images/logo_footer.svg" alt="" class="imgResponsive" />
          </div>
          <div class="footerInfo">
            <ul>
              <li><img src="images/icon/icon_mail.svg" alt="" />search-service@hyweb.com.tw</li>
              <li><img src="images/icon/icon_phone.svg" alt="" />04-2706-3968 分機 : 4319、4503、4601</li>
            </ul>
          </div>
        </div>
      </footer>
      <!-- footer End -->
    </div>
    <a href="javascript:;" class="scrollToTop" role="button">回頁首</a>
    <!-- main js-->
    <script src="js/main.js"></script>
  </body>
</html>
