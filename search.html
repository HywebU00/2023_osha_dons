<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>網站標題</title>

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <!-- 直接跳主內容區 -->
    <a class="goCenter" href="#center" tabindex="1">按Enter到主內容區</a>
    <!-- wrapper Start -->
    <div class="wrapper">
      <!-- header Start -->
      <header class="header">
        <div class="container">
          <a class="accessKey" href="#aU" id="aU" accesskey="U" title="網站標題" tabindex="2">:::</a>
          <h1>
            <a href="index.html"><img src="images/logo.png" alt="網站標題" /></a>
          </h1>
          <a href="#" class="back">回通報首頁</a>
          <noscript>
            您的瀏覽器不支援JavaScript語法，JavaScript語法並不影響內容的陳述。您可使用按鍵盤上的Ctrl鍵+ (+)鍵放大/(-)鍵縮小來改變字型大小；回到上一頁可使用瀏覽器提供的 Alt+左方向鍵(←) 快速鍵功能；列印可使用瀏覽器提供的(Ctrl+P)功能。您的瀏覽器，不支援script語法，若您的瀏覽器無法支援請點選此超連結
            <a href="#">網站導覽</a>
          </noscript>
        </div>
      </header>
      <!-- header End -->
      <!-- main Start -->
      <main id="center" class="main">
        <a class="accessKey" href="#aC" id="aC" accesskey="C" title="主要內容區">:::</a>
        <div class="container">
          <div class="contentBlock">
            <h2>危險作業線上通報系統查詢</h2>
            <div class="flexForm formGrid">
              <div class="formGrp">
                <label for="email" class="formTitle" aria-required="true">電子郵件</label>
                <div class="formContent">
                  <input name="email" type="email" id="email" title="請輸入E-mail" />
                </div>
              </div>
              <div class="btnGrp formInline bottomBtn">
                <button type="button" class="btn btnReset">清除</button>
                <button type="button" class="btn btnSubmit">查詢</button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer Start-->
      <footer>
        <div class="container">
          <a class="accessKey" href="#aZ" id="aZ" accesskey="Z" title="頁尾區">:::</a>
          <div class="footerLogo">
            <img src="images/logo_footer.svg" alt="" class="imgResponsive" />
          </div>
          <div class="footerInfo">
            <ul>
              <li><img src="images/icon/icon_mail.svg" alt="" />search-service@hyweb.com.tw</li>
              <li><img src="images/icon/icon_phone.svg" alt="" />04-2706-3968 分機 : 4319、4503、4601</li>
            </ul>
          </div>
        </div>
      </footer>
      <!-- footer End -->
    </div>
    <a href="javascript:;" class="scrollToTop" role="button">回頁首</a>

    <!-- main js-->
    <script src="js/main.js"></script>
  </body>
</html>
