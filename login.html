<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>網站標題</title>

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <!-- 直接跳主內容區 -->
    <a class="goCenter" href="#center" tabindex="1">按Enter到主內容區</a>
    <!-- wrapper Start -->
    <div class="wrapper system">
      <!-- header Start -->
      <header class="header">
        <div class="container">
          <h1>
            <a href="index.html"><img src="images/logo_system.svg" alt="網站標題" /></a>
          </h1>
          <noscript>
            您的瀏覽器不支援JavaScript語法，JavaScript語法並不影響內容的陳述。您可使用按鍵盤上的Ctrl鍵+ (+)鍵放大/(-)鍵縮小來改變字型大小；回到上一頁可使用瀏覽器提供的 Alt+左方向鍵(←) 快速鍵功能；列印可使用瀏覽器提供的(Ctrl+P)功能。您的瀏覽器，不支援script語法，若您的瀏覽器無法支援請點選此超連結
            <a href="#">網站導覽</a>
          </noscript>
        </div>
      </header>
      <!-- header End -->
      <!-- main Start -->
      <main id="center" class="main">
        <div class="container">
          <div class="contentBlock">
            <h2>後端維護系統</h2>
            <div class="flexForm formGrid">
              <div class="formGrp">
                <label for="username" class="formTitle" aria-required="true">帳號</label>
                <div class="formContent">
                  <input type="text" id="username" value="" title="請輸入帳號" placeholder="請輸入您的帳號" />
                </div>
              </div>
              <div class="formGrp">
                <label for="password" class="formTitle" aria-required="true">密碼</label>
                <div class="formContent">
                  <div class="input_i">
                    <input class="password" name="password" type="password" placeholder="請輸入您的密碼" title="請輸入密碼" />
                    <button type="button" class="passwordEye hide">顯示密碼</button>
                  </div>
                  <div class="noticeError">您輸入的帳號密碼有誤！</div>
                </div>
              </div>
              <div class="formGrp">
                <div class="formTitle">驗證碼</div>
                <div class="formContent formInline">
                  <input name="" type="text" value="" class="inputGrow" title="請輸入驗證碼" />
                  <img src="images/basic/captcha.gif" alt="" class="captcha" />
                  <button type="button" class="btnNostyle" title="重新產出驗證碼"><i class="i_reflash_dark" aria-hidden="true" focusable="false"></i></button>
                </div>
              </div>
              <div class="btnGrp formInline bottomBtn">
                <button type="button" class="btn btnSubmit">登入</button>
              </div>
              <div class="formBottom">
                <div class="btnGrp formInline">
                  <button type="button" class="btn btnNormal">註冊帳號</button>
                  <button type="button" class="btn btnNormal">忘記密碼</button>
                </div>
                <p>
                  登入資訊問題請撥至客服人員，取得一組密碼<br />
                  04-2706-3968 #4503 / #4319 / #4802<br />
                  hspa@hyweb.com.tw / tina.chung@hyweb.com.tw
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- main js-->
    <script src="js/main.js"></script>
  </body>
</html>
